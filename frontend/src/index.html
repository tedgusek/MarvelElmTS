<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Elm App</title>
  </head>
  <body>
    <div id="elm-app"></div>
    <script src="elm.js"></script>
    <script>
      var app = Elm.Main.init({
        node: document.getElementById('elm-app'),
      });
    </script>
  </body>
</html>
